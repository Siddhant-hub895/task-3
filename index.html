<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Pro</title>

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              instagram: {
                yellow: "#facc15",
                cyan: "#22d3ee",
                pink: "#ec4899",
                purple: "#6366f1",
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
          url("./images/tic_toc.jpeg") center/cover no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .game-card {
        position: relative;
        backdrop-filter: blur(20px);
        background: linear-gradient(
          135deg,
          rgba(20, 20, 30, 0.85),
          rgba(40, 40, 70, 0.85)
        );
        border-radius: 28px;
        padding: 2.2rem;
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.35),
          0 0 60px rgba(34, 211, 238, 0.25),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      
      .game-card:hover {
        transform: translateY(-6px) scale(1.015);
        box-shadow: 0 0 40px rgba(236, 72, 153, 0.5),
          0 0 80px rgba(99, 102, 241, 0.4),
          inset 0 0 25px rgba(255, 255, 255, 0.08);
      }
      
      .game-card {
       position: relative;
       border-radius: 28px;
      }

      .game-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 28px;
    padding: 2px;

    background: linear-gradient(
    120deg,
    #22d3ee,
    #6366f1,
    #ec4899,
    #22d3ee
    );
    background-size: 300% 300%;
    animation: neonBorder 6s linear infinite;

  
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;

    mask: 
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    mask-composite: exclude;

    pointer-events: none;
  }


@keyframes neonBorder {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}


      .board-cell {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
      }

      .board-cell:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.08);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .highlight {
        animation: glow 1s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 5px #fff;
        }
        to {
          box-shadow: 0 0 20px #fff;
        }
      }

     
      .shimmer-input {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 25%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0.1) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

    
      .btn-glow:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
          0 0 20px rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 500px) {
        .board-cell {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }
      }

      .board-cell {
        position: relative;
        overflow: hidden;
      }

      .board-cell span {
        animation: neonPop 0.35s ease-out;
      }

      @keyframes neonPop {
        0% {
          transform: scale(0.2);
          opacity: 0;
          text-shadow: 0 0 0 transparent;
        }
        100% {
          transform: scale(1);
          opacity: 1;
          text-shadow: 0 0 10px currentColor, 0 0 25px currentColor,
            0 0 45px currentColor;
        }
      }

      .board-cell::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.35),
          transparent 60%
        );
        opacity: 0;
        transform: scale(0.3);
      }

      .board-cell:active::after {
        animation: hapticGlow 0.35s ease-out;
      }

      @keyframes hapticGlow {
        0% {
          opacity: 0.8;
          transform: scale(0.2);
        }
        100% {
          opacity: 0;
          transform: scale(1.4);
        }
      }

     
      #cyberParticles {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -3; 
        pointer-events: none; 
      }
    </style>
  </head>

  <body>
    <div class="container game-card text-white max-w-md">
      <h1
        class="text-center text-4xl mb-4 fw-bold text-gradient bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent animate-pulse"
      >
        Tic Tac Toe Pro
      </h1>

      
      <div id="modeCard" class="d-grid gap-3 mb-4">
        <button id="friendMode" class="btn btn-danger btn-lg btn-glow">
          <i class="bi bi-people-fill me-2"></i>Play with Friend
        </button>
        <button id="aiMode" class="btn btn-primary btn-lg btn-glow">
          <i class="bi bi-robot me-2"></i>Play with AI Bot
        </button>
      </div>

    
      <div id="playerForm" class="d-grid gap-3 mb-4 d-none">
        <input
          id="player1"
          type="text"
          placeholder="Player 1 Name"
          class="form-control form-control-lg bg-dark text-white border-0 rounded-3 shimmer-input"
        />
        <input
          id="player2"
          type="text"
          placeholder="Player 2 Name"
          class="form-control form-control-lg bg-dark text-white border-0 rounded-3 shimmer-input"
        />
        <button id="startBtn" class="btn btn-warning btn-lg btn-glow">
          <i class="bi bi-play-fill me-2"></i>Start Game
        </button>
        <button id="formBackBtn" class="btn btn-secondary btn-lg btn-glow">
          <i class="bi bi-arrow-left-circle me-2"></i>Back
        </button>
      </div>

      <div id="gameInfo" class="text-center mb-3 d-none">
        <p id="turnInfo" class="fw-semibold fs-5 mb-3"></p>
        <div class="d-flex justify-content-center gap-2 flex-wrap">
          <button id="resetBtn" class="btn btn-primary btn-glow">
            <i class="bi bi-arrow-clockwise me-1"></i>Reset
          </button>
          <button id="clearBtn" class="btn btn-info btn-glow">
            <i class="bi bi-trash me-1"></i>Clear
          </button>
          <button id="backBtn" class="btn btn-secondary btn-glow">
            <i class="bi bi-arrow-left-circle me-1"></i>Back
          </button>
        </div>
      </div>

    
      <div id="boardCard" class="d-none bg-dark p-3 rounded-4 mb-3">
        <div
          id="board"
          class="d-grid"
          style="grid-template-columns: repeat(3, 1fr); gap: 5px"
        ></div>
      </div>


      <div id="recordsCard" class="d-none">
        <h2 class="fw-semibold mb-2">Game Records</h2>
        <ul id="records" class="list-group list-group-flush text-white"></ul>
      </div>
    </div>

 
    <canvas
      id="fireworksCanvas"
      class="position-fixed top-0 start-0 w-100 h-100 pointer-events-none"
    ></canvas>

    <canvas id="cyberParticles"></canvas>

   
    <script src="script.js"></script>
  </body>
</html>
